  <style>
    html, body, #map {
      width: 100%;

    #header {

      font-family: "Segoe UI", sans-serif;
      z-index: 1000;
      text-align: center;
      font-weight: 600;
      color: #2e5339;
      font-size: 18px;
    }

    #search-container {
      position: absolute;
      top: 65px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
      background-color: rgba(255, 255, 255, 0.95);
      padding: 6px 10px;
      border-radius: 25px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      display: flex;
      align-items: center;
    }

    #search-input {
      border: none;
      outline: none;

      display: flex;

      justify-content: center;
    }

    #search-button:hover {
      background-color: #45a049;
    }

    /* BotÃ³n de casita */
    #home-button {
      position: absolute;
      top: 120px;
      left: 10px;
      z-index: 1000;
      background-color: white;
      border: 2px solid #ccc;
      border-radius: 8px;
      cursor: pointer;
      padding: 6px 8px;
      box-shadow: 0 1px 5px rgba(0,0,0,0.4);
    }
    #home-button:hover {
      background: #f0f0f0;
    }
  </style>

  <title>Explorador Rural - BriceÃ±o ðŸŒ±</title>
</head>

<body>
  <div id="map"></div>

  <div id="header">ðŸŒ¿ Explorador Rural â€“ BriceÃ±o, Antioquia ðŸŒ¿</div>

  <div id="search-container">
    <input type="text" id="search-input" placeholder="Insertar matrÃ­cula o PK_PREDIOS">
    <button id="search-button"><i class="fas fa-search"></i></button>
  </div>

  <div id="home-button" title="Regresar al inicio"><i class="fas fa-home"></i></div>

  <div id="popup" class="ol-popup">
    <a href="#" id="popup-closer" class="ol-popup-closer"></a>
    <div id="popup-content"></div>
  </div>

  <!-- Scripts base de QGIS2WEB -->
  <script src="resources/qgis2web_expressions.js"></script>
  <script src="./resources/functions.js"></script>
  <script src="./resources/ol.js"></script>
  <script src="./resources/ol-layerswitcher.js"></script>
  <script src="resources/photon-geocoder-autocomplete.min.js"></script>
  <script src="layers/Predios_Usos_Unidos_0.js"></script>
  <script src="styles/Predios_Usos_Unidos_0_style.js"></script>
  <script src="./layers/layers.js"></script>
  <script src="./resources/Autolinker.min.js"></script>
  <script src="./resources/qgis2web.js"></script>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const searchInput = document.getElementById("search-input");
      const searchButton = document.getElementById("search-button");
      const homeButton = document.getElementById("home-button");

      // QGIS2WEB crea una variable global llamada "map"
      const prediosLayer = typeof layer_Predios_Usos_Unidos_0 !== 'undefined' ? layer_Predios_Usos_Unidos_0 : null;

      let highlightLayer = new ol.layer.Vector({
        source: new ol.source.Vector(),
        style: new ol.style.Style({
          stroke: new ol.style.Stroke({ color: 'red', width: 3 }),
          fill: new ol.style.Fill({ color: 'rgba(255,0,0,0.1)' })
        })
      });
      map.addLayer(highlightLayer);

      const initialView = map.getView().getCenter();
      const initialZoom = map.getView().getZoom();

      function buscarPredio() {
        const texto = searchInput.value.trim();
        if (!texto || !prediosLayer) return;

        let encontrado = false;
        highlightLayer.getSource().clear();

        prediosLayer.getSource().getFeatures().forEach(f => {
          const pk = String(f.get("PK_PREDIOS") || "").trim();
          if (pk === texto) {
            const geom = f.getGeometry();
            map.getView().fit(geom.getExtent(), { duration: 1000, maxZoom: 17 });
            highlightLayer.getSource().addFeature(f.clone());
            encontrado = true;
          }
        });

        if (!encontrado) {
          alert("No se encontrÃ³ ningÃºn predio con esa matrÃ­cula o PK_PREDIOS.");
        }
      }

      searchButton.addEventListener("click", buscarPredio);
      searchInput.addEventListener("keypress", e => { if (e.key === "Enter") buscarPredio(); });

      homeButton.addEventListener("click", () => {
        map.getView().setCenter(initialView);
        map.getView().setZoom(initialZoom);
        highlightLayer.getSource().clear();
      });
    });
  </script>
</body>
</html>
