<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <!-- Estilos base de QGIS2WEB -->
  <link rel="stylesheet" href="./resources/ol.css">
  <link rel="stylesheet" href="resources/fontawesome-all.min.css">
  <link href="resources/photon-geocoder-autocomplete.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./resources/ol-layerswitcher.css">
  <link rel="stylesheet" href="./resources/qgis2web.css">

  <style>
    html, body, #map { width: 100%; height: 100%; padding: 0; margin: 0; }

    #header {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(255,255,255,0.95);
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      padding: 10px 25px;
      font-family: "Segoe UI", sans-serif;
      z-index: 1000;
      text-align: center;
      font-weight: 600;
      color: #2e5339;
      font-size: 18px;
    }

    #search-container {
      position: absolute;
      top: 65px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
      background-color: rgba(255, 255, 255, 0.95);
      padding: 6px 10px;
      border-radius: 25px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      display: flex;
      align-items: center;
    }

    #search-input {
      border: none;
      outline: none;
      padding: 8px 12px;
      border-radius: 20px;
      width: 260px;
      font-size: 14px;
    }

    #search-button {
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      margin-left: 5px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #search-button:hover { background-color: #45a049; }

    /* Popup */
    .ol-popup {
      position: absolute;
      background-color: white;
      box-shadow: 0 1px 4px rgba(0,0,0,0.2);
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #cccccc;
      bottom: 12px;
      left: -50px;
      min-width: 200px;
      font-family: "Segoe UI", sans-serif;
    }

    .ol-popup:after, .ol-popup:before {
      top: 100%;
      border: solid transparent;
      content: " ";
      height: 0;
      width: 0;
      position: absolute;
      pointer-events: none;
    }

    .ol-popup:after {
      border-top-color: white;
      border-width: 10px;
      left: 48px;
      margin-left: -10px;
    }

    .ol-popup-closer {
      text-decoration: none;
      position: absolute;
      top: 2px;
      right: 8px;
    }

    .ol-control { margin-top: 10px !important; }
  </style>

  <title>üåø Explorador Rural ‚Äì Brice√±o, Antioquia üåø</title>
</head>
<body>
  <div id="map"></div>
  <div id="header">üåø Explorador Rural ‚Äì Brice√±o, Antioquia üåø</div>

  <!-- üîç Buscador -->
  <div id="search-container">
    <input id="search-input" type="text" placeholder="Buscar matr√≠cula..." list="sugerencias" />
    <datalist id="sugerencias"></datalist>
    <button id="search-button"><i class="fas fa-search"></i></button>
  </div>

  <!-- Popup -->
  <div id="popup" class="ol-popup">
    <a href="#" id="popup-closer" class="ol-popup-closer">‚úñ</a>
    <div id="popup-content"></div>
  </div>

  <!-- Scripts QGIS2WEB -->
  <script src="resources/qgis2web_expressions.js"></script>
  <script src="./resources/functions.js"></script>
  <script src="./resources/ol.js"></script>
  <script src="./resources/ol-layerswitcher.js"></script>
  <script src="resources/photon-geocoder-autocomplete.min.js"></script>
  <script src="layers/Predios_Usos_Unidos_0.js"></script>
  <script src="styles/Predios_Usos_Unidos_0_style.js"></script>
  <script src="layers/layers.js"></script>
  <script src="./resources/Autolinker.min.js"></script>
  <script src="./resources/qgis2web.js"></script>

  <script>
    // Centrar en Brice√±o
    map.getView().setCenter(ol.proj.fromLonLat([-75.569, 7.132]));
    map.getView().setZoom(13);

    // Obtener la capa de predios (la principal)
    const prediosLayer = layer_Predios_Usos_Unidos_0;

    // Popup configuraci√≥n
    const popupContainer = document.getElementById("popup");
    const popupContent = document.getElementById("popup-content");
    const popupCloser = document.getElementById("popup-closer");
    const popupOverlay = new ol.Overlay({
      element: popupContainer,
      autoPan: true,
      autoPanAnimation: { duration: 250 },
    });
    map.addOverlay(popupOverlay);

    popupCloser.onclick = function () {
      popupOverlay.setPosition(undefined);
      popupCloser.blur();
      return false;
    };

    const searchInput = document.getElementById("search-input");
    const sugerencias = document.getElementById("sugerencias");

    // üü¢ Autocompletado de matr√≠culas
    searchInput.addEventListener("input", function () {
      const texto = this.value.toLowerCase();
      const features = prediosLayer.getSource().getFeatures();
      sugerencias.innerHTML = "";

      if (texto.length < 2) return;

      const coincidencias = features
        .map(f => f.get("PK_PREDIOS"))
        .filter(id => id && id.toString().toLowerCase().includes(texto))
        .slice(0, 10);

      coincidencias.forEach(id => {
        const option = document.createElement("option");
        option.value = id;
        sugerencias.appendChild(option);
      });
    });

    // üîç Buscar y centrar el predio
    function buscarPredio() {
      const texto = searchInput.value.trim();
      if (!texto) return;

      const features = prediosLayer.getSource().getFeatures();
      const f = features.find(ft => ft.get("PK_PREDIOS")?.toString() === texto);

      if (f) seleccionarPredio(f);
      else alert("No se encontr√≥ ning√∫n predio con esa matr√≠cula.");
    }

    document.getElementById("search-button").addEventListener("click", buscarPredio);
    searchInput.addEventListener("keypress", function (e) {
      if (e.key === "Enter") buscarPredio();
    });

    // üü© Seleccionar y mostrar info
    function seleccionarPredio(feature) {
      const extent = feature.getGeometry().getExtent();
      map.getView().fit(extent, { duration: 1000, padding: [50, 50, 50, 50], maxZoom: 17 });

      const props = feature.getProperties();
      const matricula = props["PK_PREDIOS"] || "Sin dato";
      const vereda = props["NOMBRE_VER"] || "Sin dato";
      const uso = props["Usos"] || "Sin dato";

      const coord = ol.extent.getCenter(extent);
      const popupHtml = `
        <div style="font-family:Segoe UI; font-size:14px;">
          <b>üìë Matr√≠cula:</b> ${matricula}<br>
          <b>üèû Vereda:</b> ${vereda}<br>
          <b>üå± Uso del suelo:</b> ${uso}
        </div>
      `;
      popupContent.innerHTML = popupHtml;
      popupOverlay.setPosition(coord);
    }
  </script>
</body>
</html>
