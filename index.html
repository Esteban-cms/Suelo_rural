<html lang="es">
<head>
  <meta charset="utf-8">

  <style>
    html, body, #map {
      width: 100%;
      height: 100%;
      padding: 0;
      margin: 0;
    }

    /* Encabezado superior */
    #header {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(255,255,255,0.95);
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      padding: 10px 25px;
      font-family: "Segoe UI", sans-serif;
      z-index: 1000;
      text-align: center;
      font-weight: 600;
      color: #2e5339;
      font-size: 18px;
    }

    /* Cuadro de bÃºsqueda */
    #search-container {
      position: absolute;
      top: 65px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
      background-color: rgba(255, 255, 255, 0.95);
      padding: 6px 10px;
      border-radius: 25px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      display: flex;
      align-items: center;
    }

    #search-input {
      border: none;
      outline: none;
      padding: 8px 12px;

      background-color: #4CAF50;
      color: white;

      border-radius: 50%;
      width: 30px;
      height: 30px;
      margin-left: 5px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #search-button:hover {
      background-color: #45a049;
    }

    .ol-control {
      margin-top: 10px !important;
    }
  </style>

  <title>Explorador Rural - BriceÃ±o ðŸŒ±</title>
</head>

<body>
  <div id="map"></div>

  <!-- Encabezado -->
  <div id="header">ðŸŒ¿ Explorador Rural â€“ BriceÃ±o, Antioquia ðŸŒ¿</div>

  <!-- Buscador -->
  <div id="search-container">
    <input type="text" id="search-input" placeholder="Insertar matrÃ­cula o PK_PREDIOS">
    <button id="search-button"><i class="fas fa-search"></i></button>
  </div>

  <!-- Pop-up -->
  <div id="popup" class="ol-popup">
    <a href="#" id="popup-closer" class="ol-popup-closer"></a>
    <div id="popup-content"></div>
  </div>

  <!-- Scripts base de QGIS2WEB -->
  <script src="resources/qgis2web_expressions.js"></script>
  <script src="./resources/functions.js"></script>
  <script src="./resources/ol.js"></script>
  <script src="./resources/ol-layerswitcher.js"></script>
  <script src="resources/photon-geocoder-autocomplete.min.js"></script>
  <script src="layers/Predios_Usos_Unidos_0.js"></script>
  <script src="styles/Predios_Usos_Unidos_0_style.js"></script>
  <script src="./layers/layers.js"></script>
  <script src="./resources/Autolinker.min.js"></script>
  <script src="./resources/qgis2web.js"></script>

  <script>
    // Esperar a que el mapa estÃ© listo
    document.addEventListener("DOMContentLoaded", function() {
      const searchInput = document.getElementById("search-input");
      const searchButton = document.getElementById("search-button");

      // Supone que la capa se llama 'layer_Predios_Usos_Unidos_0'
      const prediosLayer = typeof layer_Predios_Usos_Unidos_0 !== 'undefined' ? layer_Predios_Usos_Unidos_0 : null;
      let highlightFeature = null;

      function buscarPredio() {
        const texto = searchInput.value.trim();
        if (!texto || !prediosLayer) return;

        let found = false;

        prediosLayer.getSource().getFeatures().forEach(feature => {
          const pk = String(feature.get("PK_PREDIOS"));
          if (pk.includes(texto)) {
            const geometry = feature.getGeometry();
            const extent = geometry.getExtent();

            // Zoom al predio
            map.getView().fit(extent, { duration: 1000, maxZoom: 16 });

            // Quitar resaltado previo
            if (highlightFeature) {
              prediosLayer.getSource().removeFeature(highlightFeature);
            }

            // Crear borde resaltado
            highlightFeature = feature.clone();
            highlightFeature.setStyle(
              new ol.style.Style({
                stroke: new ol.style.Stroke({ color: 'red', width: 3 }),
                fill: new ol.style.Fill({ color: 'rgba(255,0,0,0.1)' })
              })
            );
            // Crear capa temporal para resaltar
            const highlightLayer = new ol.layer.Vector({
              source: new ol.source.Vector({ features: [highlightFeature] })
            });
            map.addLayer(highlightLayer);

            found = true;
          }
        });

        if (!found) alert("No se encontrÃ³ ningÃºn predio con esa matrÃ­cula.");
      }

      searchButton.addEventListener("click", buscarPredio);
      searchInput.addEventListener("keypress", function(e) {
        if (e.key === "Enter") buscarPredio();
      });
    });
  </script>
</body>
</html>
