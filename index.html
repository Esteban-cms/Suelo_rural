<style>

  position: absolute;

  position: absolute;

<body>
<div id="map"></div>
<div id="header">ðŸŒ¿ Explorador Rural â€“ BriceÃ±o, Antioquia ðŸŒ¿</div>

<div id="search-container">
  <div id="search-box">
    <input type="text" id="search-input" placeholder="Buscar matrÃ­cula o PK_PREDIOS">
    <button id="search-button"><i class="fas fa-search"></i></button>
  </div>
  <div id="suggestions"></div>
</div>

<!-- Scripts base de QGIS2WEB -->
<script src="./resources/qgis2web_expressions.js"></script>
<script src="./resources/functions.js"></script>
<script src="./resources/ol.js"></script>
<script src="./resources/ol-layerswitcher.js"></script>
<script src="./resources/Autolinker.min.js"></script>
<script src="./layers/Predios_Usos_Unidos_0.js"></script>
<script src="./styles/Predios_Usos_Unidos_0_style.js"></script>
<script src="./layers/layers.js"></script>
<script src="./resources/qgis2web.js"></script>

<script>
document.addEventListener("DOMContentLoaded", function() {

  // Centrar en BriceÃ±o
  map.getView().setCenter(ol.proj.fromLonLat([-75.569, 7.132]));
  map.getView().setZoom(13);

  const prediosLayer = typeof layer_Predios_Usos_Unidos_0 !== 'undefined' ? layer_Predios_Usos_Unidos_0 : null;
  const highlightLayer = new ol.layer.Vector({
    source: new ol.source.Vector(),
    style: new ol.style.Style({
      stroke: new ol.style.Stroke({ color: 'red', width: 3 }),
      fill: new ol.style.Fill({ color: 'rgba(255,0,0,0.15)' })
    })
  });
  map.addLayer(highlightLayer);

  const input = document.getElementById("search-input");
  const suggestions = document.getElementById("suggestions");

  function mostrarSugerencias(texto) {
    if (!prediosLayer) return;
    const features = prediosLayer.getSource().getFeatures();
    const lista = features
      .map(f => f.get("PK_PREDIOS")?.toString())
      .filter(v => v && v.toLowerCase().includes(texto.toLowerCase()))
      .slice(0, 10); // solo las 10 primeras coincidencias

    suggestions.innerHTML = "";
    if (lista.length === 0 || texto === "") {
      suggestions.style.display = "none";
      return;
    }

    lista.forEach(valor => {
      const div = document.createElement("div");
      div.className = "suggestion-item";
      div.textContent = valor;
      div.onclick = () => {
        input.value = valor;
        suggestions.style.display = "none";
        buscarPredio(valor);
      };
      suggestions.appendChild(div);
    });

    suggestions.style.display = "block";
  }

  function buscarPredio(valorBuscado = null) {
    const texto = valorBuscado || input.value.trim();
    if (!texto || !prediosLayer) return;

    const source = prediosLayer.getSource();
    const features = source.getFeatures();
    highlightLayer.getSource().clear();

    let encontrado = false;
    features.forEach(f => {
      const pk = f.get("PK_PREDIOS")?.toString().trim();
      if (pk === texto) {
        const geom = f.getGeometry();
        const extent = geom.getExtent();
        map.getView().fit(extent, { duration: 1000, maxZoom: 17 });
        highlightLayer.getSource().addFeature(f.clone());
        encontrado = true;
      }
    });

    if (!encontrado) alert("No se encontrÃ³ ningÃºn predio con esa matrÃ­cula o PK_PREDIOS.");
  }

  // Eventos
  input.addEventListener("input", e => mostrarSugerencias(e.target.value));
  document.getElementById("search-button").addEventListener("click", () => buscarPredio());
  input.addEventListener("keypress", e => {
    if (e.key === "Enter") buscarPredio();
  });
});
</script>
</body>
