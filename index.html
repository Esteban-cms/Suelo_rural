<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, width=device-width, user-scalable=no">
  <title>Explorador Rural - Briceño Antioquia</title>

  <!-- Estilos base -->
  <link rel="stylesheet" href="resources/ol.css">
  <link rel="stylesheet" href="resources/ol-layerswitcher.css">
  <link rel="stylesheet" href="resources/qgis2web.css">
  <link rel="stylesheet" href="resources/fontawesome-all.min.css">
  <style>
    html, body, #map {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      background: #fff;
      font-family: "Segoe UI", sans-serif;
    }

    /* Banner superior */
    #banner {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255,255,255,0.9);
      border-radius: 12px;
      padding: 8px 20px;
      z-index: 1000;
      font-weight: bold;
      color: #2a5d34;
      font-size: 15px;
      display: flex;
      align-items: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    #banner img {
      height: 26px;
      margin-right: 8px;
    }

    /* Cuadro de búsqueda */
    #search-box {
      position: absolute;
      top: 60px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
      background: rgba(255,255,255,0.95);
      padding: 6px 10px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.25);
      display: flex;
      align-items: center;
    }

    #search-input {
      border: none;
      outline: none;
      font-size: 14px;
      padding: 6px;
      width: 200px;
    }

    #search-button {
      background-color: #2a5d34;
      border: none;
      color: white;
      border-radius: 6px;
      padding: 5px 10px;
      cursor: pointer;
      margin-left: 5px;
    }

    #search-button:hover {
      background-color: #1f4525;
    }

    /* Botón de inicio (casita) */
    .home-button {
      top: 120px;
      left: 10px;
      position: absolute;
      z-index: 1000;
      background: rgba(255,255,255,0.9);
      border-radius: 8px;
      padding: 8px;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0,0,0,0.25);
    }

    .home-button:hover {
      background: rgba(255,255,255,1);
    }

    .home-button i {
      color: #2a5d34;
      font-size: 18px;
    }
  </style>
</head>

<body>
  <div id="banner">
    <img src="resources/marcador.png" alt="icono">
    🌿 Explorador Rural - Briceño, Antioquia
  </div>

  <div id="search-box">
    <input type="text" id="search-input" placeholder="Insertar matrícula o PK_PREDIOS">
    <button id="search-button">Buscar</button>
  </div>

  <div id="map" class="map"></div>
  <div class="home-button" id="homeButton" title="Ir al inicio">
    <i class="fas fa-home"></i>
  </div>

  <!-- Scripts base -->
  <script src="resources/ol.js"></script>
  <script src="resources/ol-layerswitcher.js"></script>
  <script src="resources/qgis2web_expressions.js"></script>
  <script src="resources/Autolinker.min.js"></script>
  <script src="capas/capas.js"></script>
  <script src="capas/Predios_Usos_Unidos_0.js"></script>

  <script>
    // Crear mapa base
    const map = new ol.Map({
      target: 'map',
      layers: [
        new ol.layer.Tile({
          source: new ol.source.OSM()
        })
      ],
      view: new ol.View({
        center: ol.proj.fromLonLat([-75.666, 6.667]), // Ajusta según ubicación de Briceño
        zoom: 13
      })
    });

    // Agregar capa de predios
    const prediosLayer = new ol.layer.Vector({
      source: json_Predios_Usos_Unidos_0,
      style: new ol.style.Style({
        stroke: new ol.style.Stroke({ color: '#338833', width: 1 }),
        fill: new ol.style.Fill({ color: 'rgba(51,136,51,0.2)' })
      })
    });
    map.addLayer(prediosLayer);

    // Guardar la extensión inicial para la casita
    const initialExtent = prediosLayer.getSource().getExtent();

    // Función buscar por matrícula
    document.getElementById("search-button").onclick = () => {
      const input = document.getElementById("search-input").value.trim();
      if (!input) return;

      let found = false;
      prediosLayer.getSource().forEachFeature(feature => {
        if (String(feature.get("PK_PREDIOS")) === input) {
          const geometry = feature.getGeometry();
          const extent = geometry.getExtent();
          map.getView().fit(extent, { duration: 1000, padding: [50,50,50,50] });

          // Resaltar el predio
          feature.setStyle(new ol.style.Style({
            stroke: new ol.style.Stroke({ color: '#ff0000', width: 3 }),
            fill: new ol.style.Fill({ color: 'rgba(255,0,0,0.3)' })
          }));

          found = true;
        }
      });

      if (!found) {
        alert("⚠️ No se encontró la matrícula ingresada.");
      }
    };

    // Casita: volver al inicio
    document.getElementById("homeButton").onclick = () => {
      map.getView().fit(initialExtent, { duration: 1000 });
    };
  </script>
</body>
</html>
