<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Visor de Predios - Brice√±o Antioquia</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Estilos base de QGIS2Web -->
  <link rel="stylesheet" href="resources/ol.css">
  <link rel="stylesheet" href="resources/qgis2web.css">
  <link rel="stylesheet" href="resources/fontawesome-all.min.css">
  <style>
    html, body { height: 100%; margin: 0; }
    #map { width: 100%; height: 100%; }

    /* üîç Buscador */
    #search-panel {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
      background: white;
      padding: 10px 15px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      display: flex;
      align-items: center;
      gap: 8px;
      font-family: sans-serif;
    }
    #search-input {
      padding: 6px 10px;
      border: 1px solid #aaa;
      border-radius: 6px;
      font-size: 14px;
      width: 200px;
    }
    #search-button {
      background: #2b5b2b;
      color: white;
      border: none;
      padding: 6px 10px;
      border-radius: 6px;
      cursor: pointer;
    }

    /* üìç Popup */
    .ol-popup {
      position: absolute;
      background-color: white;
      box-shadow: 0 1px 4px rgba(0,0,0,0.2);
      padding: 15px;
      border-radius: 10px;
      border: 1px solid #ccc;
      bottom: 12px;
      left: -50px;
      min-width: 200px;
    }
    .ol-popup:after, .ol-popup:before {
      top: 100%;
      border: solid transparent;
      content: " ";
      height: 0;
      width: 0;
      position: absolute;
      pointer-events: none;
    }
    .ol-popup:after {
      border-top-color: white;
      border-width: 10px;
      left: 48px;
      margin-left: -10px;
    }
    .ol-popup:before {
      border-top-color: #cccccc;
      border-width: 11px;
      left: 48px;
      margin-left: -11px;
    }
    .ol-popup-closer {
      text-decoration: none;
      position: absolute;
      top: 2px;
      right: 8px;
    }
  </style>
</head>

<body>
  <!-- üîç Buscador -->
  <div id="search-panel">
    <input id="search-input" type="text" placeholder="Buscar por PK_PREDIOS...">
    <button id="search-button">Buscar</button>
  </div>

  <!-- üó∫Ô∏è Mapa -->
  <div id="map"></div>

  <!-- üìç Popup -->
  <div id="popup" class="ol-popup">
    <a href="#" id="popup-closer" class="ol-popup-closer"></a>
    <div id="popup-content"></div>
  </div>

  <!-- Scripts de QGIS2Web -->
  <script src="resources/ol.js"></script>
  <script src="resources/qgis2web_expressions.js"></script>
  <script src="resources/proj4.js"></script>
  <script src="resources/qgis2web.js"></script>

  <!-- Tus capas -->
  <script src="layers/layers.js"></script>
  <script src="layers/Predios_Usos_Unidos_0.js"></script>

  <!-- üîß C√≥digo del buscador -->
  <script>
  window.addEventListener("load", function() {
    const searchInput = document.getElementById("search-input");
    const searchButton = document.getElementById("search-button");

    // Verificar que el mapa existe
    if (typeof map === "undefined") {
      console.error("‚ùå El mapa no est√° definido. Verifica que QGIS2Web haya generado el mapa correctamente.");
      return;
    }

    // Capa de resaltado
    const highlightLayer = new ol.layer.Vector({
      source: new ol.source.Vector(),
      style: new ol.style.Style({
        stroke: new ol.style.Stroke({ color: 'red', width: 3 }),
        fill: new ol.style.Fill({ color: 'rgba(255,0,0,0.1)' })
      })
    });
    map.addLayer(highlightLayer);

    // Popup
    const container = document.getElementById('popup');
    const content = document.getElementById('popup-content');
    const closer = document.getElementById('popup-closer');
    const popup = new ol.Overlay({
      element: container,
      autoPan: true,
      autoPanAnimation: { duration: 250 }
    });
    map.addOverlay(popup);
    closer.onclick = function () {
      popup.setPosition(undefined);
      closer.blur();
      return false;
    };

    // Capa de usos (QGIS2Web)
    const usosLayer = typeof layer_Predios_Usos_Unidos_0 !== 'undefined' ? layer_Predios_Usos_Unidos_0 : null;
    if (!usosLayer) {
      console.error("‚ùå No se encontr√≥ layer_Predios_Usos_Unidos_0 en layers/.");
      return;
    }

    // Cargar capa de predios
    let prediosLayer = null;
    fetch('Predios_Briceno.geojson')
      .then(res => res.json())
      .then(data => {
        const features = new ol.format.GeoJSON().readFeatures(data, {
          featureProjection: map.getView().getProjection()
        });
        const source = new ol.source.Vector({ features });
        prediosLayer = new ol.layer.Vector({
          source,
          style: new ol.style.Style({
            stroke: new ol.style.Stroke({ color: '#2e5339', width: 1 }),
            fill: new ol.style.Fill({ color: 'rgba(46,83,57,0.05)' })
          })
        });
        map.addLayer(prediosLayer);
        console.log("‚úÖ Capa Predios_Briceno.geojson cargada:", features.length, "features");
      })
      .catch(err => console.error("‚ùå Error cargando Predios_Briceno.geojson:", err));

    // Funci√≥n de b√∫squeda
    function buscarPredio() {
      const texto = searchInput.value.trim();
      if (!texto) return alert("Ingrese un PK_PREDIOS para buscar.");

      if (!prediosLayer) {
        alert("La capa de predios a√∫n no ha cargado. Intente de nuevo en unos segundos.");
        return;
      }

      const predios = prediosLayer.getSource().getFeatures();
      const usos = usosLayer.getSource().getFeatures();

      const predio = predios.find(f => f.get("PK_PREDIOS")?.toString() === texto);
      const uso = usos.find(f => f.get("PK_PREDIOS")?.toString() === texto);

      highlightLayer.getSource().clear();

      if (!predio) {
        alert("‚ùå No se encontr√≥ ning√∫n predio con ese PK_PREDIOS.");
        return;
      }

      const geom = predio.getGeometry();
      map.getView().fit(geom.getExtent(), { duration: 1000, maxZoom: 17 });
      highlightLayer.getSource().addFeature(predio.clone());

      let html = `<b>PK_PREDIOS:</b> ${texto}<br>`;
      if (uso) {
        html += `<b>Vereda:</b> ${uso.get("NOMBRE_VER") || "Sin dato"}<br>`;
        html += `<b>Uso del suelo:</b> ${uso.get("Usos") || "Sin dato"}`;
      } else {
        html += `<i>No hay datos de uso para este predio.</i>`;
      }

      content.innerHTML = html;
      popup.setPosition(geom.getInteriorPoint().getCoordinates());
    }

    // Eventos
    searchButton.addEventListener("click", buscarPredio);
    searchInput.addEventListener("keypress", e => {
      if (e.key === "Enter") buscarPredio();
    });
  });
  </script>
</body>
</html>
