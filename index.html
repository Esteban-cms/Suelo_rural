  <style>
    html, body, #map {
      width: 100%;

    /* Encabezado superior */
    #header {
      position: absolute;

      z-index: 1000;
      text-align: center;
      font-weight: 600;
      color: #2e5339;
      font-size: 18px;
    }

    /* Cuadro de bÃºsqueda */
    #search-container {
      position: absolute;
      top: 65px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
      background-color: rgba(255, 255, 255, 0.95);
      padding: 6px 10px;

    #search-input {

      display: flex;

      justify-content: center;
    }

    #search-button:hover {
      background-color: #45a049;
    }

    /* BotÃ³n casita */
    #home-button {
      position: absolute;
      top: 65px;
      right: 15px;
      background-color: white;
      border: none;
      border-radius: 50%;
      width: 36px;
      height: 36px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
      cursor: pointer;
      z-index: 1000;
    }

    #home-button:hover {
      background-color: #f0f0f0;
    }

    .ol-control {
      margin-top: 10px !important;
    }
  </style>

  <title>Explorador Rural - BriceÃ±o ðŸŒ±</title>
</head>

<body>
  <div id="map"></div>

  <!-- Encabezado -->
  <div id="header">ðŸŒ¿ Explorador Rural â€“ BriceÃ±o, Antioquia ðŸŒ¿</div>

  <!-- Buscador -->
  <div id="search-container">
    <input type="text" id="search-input" placeholder="Insertar matrÃ­cula o PK_PREDIOS">
    <button id="search-button"><i class="fas fa-search"></i></button>
  </div>

  <!-- BotÃ³n de inicio -->
  <button id="home-button" title="Regresar al inicio">
    <i class="fas fa-home"></i>
  </button>

  <!-- Scripts base de QGIS2WEB -->
  <script src="resources/qgis2web_expressions.js"></script>
  <script src="./resources/functions.js"></script>
  <script src="./resources/ol.js"></script>
  <script src="./resources/ol-layerswitcher.js"></script>
  <script src="resources/photon-geocoder-autocomplete.min.js"></script>
  <script src="capas/Predios_Usos_Unidos_0.js"></script>
  <script src="styles/Predios_Usos_Unidos_0_style.js"></script>
  <script src="./layers/layers.js"></script>
  <script src="./resources/Autolinker.min.js"></script>
  <script src="./resources/qgis2web.js"></script>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const searchInput = document.getElementById("search-input");
      const searchButton = document.getElementById("search-button");
      const homeButton = document.getElementById("home-button");

      // Capa principal
      const prediosLayer = typeof layer_Predios_Usos_Unidos_0 !== 'undefined' ? layer_Predios_Usos_Unidos_0 : null;
      let highlightLayer = null;

      // Guardar la extensiÃ³n inicial del mapa
      const initialExtent = map.getView().calculateExtent(map.getSize());

      function buscarPredio() {
        const texto = searchInput.value.trim();
        if (!texto || !prediosLayer) return;

        let found = false;

        prediosLayer.getSource().getFeatures().forEach(feature => {
          const pk = String(feature.get("PK_PREDIOS"));
          if (pk === texto) {
            const geometry = feature.getGeometry();
            const extent = geometry.getExtent();

            // Zoom al predio
            map.getView().fit(extent, { duration: 1000, maxZoom: 17 });

            // Eliminar resaltado anterior
            if (highlightLayer) map.removeLayer(highlightLayer);

            // Crear capa resaltada
            highlightLayer = new ol.layer.Vector({
              source: new ol.source.Vector({ features: [feature.clone()] }),
              style: new ol.style.Style({
                stroke: new ol.style.Stroke({ color: 'red', width: 3 }),
                fill: new ol.style.Fill({ color: 'rgba(255,0,0,0.1)' })
              })
            });
            map.addLayer(highlightLayer);

            found = true;
          }
        });

        if (!found) alert("No se encontrÃ³ ningÃºn predio con esa matrÃ­cula.");
      }

      searchButton.addEventListener("click", buscarPredio);
      searchInput.addEventListener("keypress", e => { if (e.key === "Enter") buscarPredio(); });

      // BotÃ³n casita = regresar al inicio
      homeButton.addEventListener("click", () => {
        map.getView().fit(initialExtent, { duration: 1000 });
      });

      // Desactivar popups (clic sin informaciÃ³n)
      map.on("singleclick", function(evt) {
        // No mostrar nada al hacer clic
      });
    });
  </script>
</body>
