<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <link rel="stylesheet" href="./resources/ol.css">
  <link rel="stylesheet" href="resources/fontawesome-all.min.css">
  <link rel="stylesheet" href="./resources/ol-layerswitcher.css">
  <link rel="stylesheet" href="./resources/qgis2web.css">

  <style>
    html, body, #map { width: 100%; height: 100%; padding: 0; margin: 0; }

    #header {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(255,255,255,0.95);
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      padding: 10px 25px;
      font-family: "Segoe UI", sans-serif;
      z-index: 1000;
      text-align: center;
      font-weight: 600;
      color: #2e5339;
      font-size: 18px;
    }

    #search-container {
      position: absolute;
      top: 65px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
      background-color: rgba(255, 255, 255, 0.95);
      padding: 6px 10px;
      border-radius: 25px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      display: flex;
      align-items: center;
    }

    #search-input {
      border: none;
      outline: none;
      padding: 8px 12px;
      border-radius: 20px;
      width: 260px;
      font-size: 14px;
    }

    #suggestions {
      position: absolute;
      top: 100%;
      left: 0;
      right: 0;
      background: white;
      border-radius: 0 0 10px 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      max-height: 180px;
      overflow-y: auto;
      display: none;
      z-index: 1001;
    }

    #suggestions div {
      padding: 8px 12px;
      cursor: pointer;
    }

    #suggestions div:hover {
      background-color: #f0f0f0;
    }

    #search-button {
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      margin-left: 5px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #search-button:hover { background-color: #45a049; }

    .ol-popup {
      background: white;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      min-width: 200px;
    }

    .ol-popup-content p {
      margin: 4px 0;
      font-size: 13px;
    }

    .ol-control { margin-top: 10px !important; }
  </style>

  <title>🌿 Explorador Rural – Briceño, Antioquia 🌿</title>
</head>

<body>
  <div id="map"></div>
  <div id="header">🌿 Explorador Rural – Briceño, Antioquia 🌿</div>

  <div id="search-container">
    <div style="position: relative; width: 100%;">
      <input type="text" id="search-input" placeholder="Buscar matrícula (PK_PREDIOS)">
      <div id="suggestions"></div>
    </div>
    <button id="search-button"><i class="fas fa-search"></i></button>
  </div>

  <!-- Librerías de QGIS2WEB -->
  <script src="resources/qgis2web_expressions.js"></script>
  <script src="./resources/functions.js"></script>
  <script src="./resources/ol.js"></script>
  <script src="./resources/ol-layerswitcher.js"></script>
  <script src="./layers/Predios_Usos_Unidos_0.js"></script>
  <script src="./styles/Predios_Usos_Unidos_0_style.js"></script>
  <script src="./layers/layers.js"></script>
  <script src="./resources/Autolinker.min.js"></script>
  <script src="./resources/qgis2web.js"></script>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      // Crear mapa
      const map = new ol.Map({
        target: 'map',
        layers: [lyr_Predios_Usos_Unidos_0],
        view: new ol.View({
          center: ol.proj.fromLonLat([-75.569, 7.132]),
          zoom: 12
        })
      });

      const searchInput = document.getElementById("search-input");
      const searchButton = document.getElementById("search-button");
      const suggestions = document.getElementById("suggestions");
      const source = lyr_Predios_Usos_Unidos_0.getSource();

      // Capa de resaltado
      const highlightLayer = new ol.layer.Vector({
        source: new ol.source.Vector(),
        style: new ol.style.Style({
          stroke: new ol.style.Stroke({ color: 'red', width: 3 }),
          fill: new ol.style.Fill({ color: 'rgba(255,0,0,0.1)' })
        })
      });
      map.addLayer(highlightLayer);

      // Función para mostrar info del predio
      function mostrarInfo(feature) {
        const pk = feature.get("PK_PREDIOS") || "N/A";
        const vereda = feature.get("VEREDA") || "No definida";
        const uso = feature.get("USO") || "No definido";

        alert(`📋 Información del predio:\n\nMatrícula: ${pk}\nVereda: ${vereda}\nUso: ${uso}`);
      }

      // Buscar y resaltar
      function buscarPredioPorTexto(texto) {
        highlightLayer.getSource().clear();
        const feats = source.getFeatures();
        const f = feats.find(ft => ft.get("PK_PREDIOS")?.toString() === texto);
        if (f) {
          const geometry = f.getGeometry();
          const extent = geometry.getExtent();
          map.getView().fit(extent, { duration: 1000, maxZoom: 17 });
          const clone = f.clone();
          highlightLayer.getSource().addFeature(clone);
          mostrarInfo(f);
        } else {
          alert("⚠️ No se encontró ningún predio con esa matrícula.");
        }
      }

      // Autocompletar
      searchInput.addEventListener("input", function () {
        const texto = this.value.trim().toLowerCase();
        suggestions.innerHTML = "";
        if (!texto) {
          suggestions.style.display = "none";
          return;
        }

        const feats = source.getFeatures();
        const coincidencias = feats
          .map(f => f.get("PK_PREDIOS")?.toString())
          .filter(pk => pk && pk.toLowerCase().includes(texto))
          .slice(0, 10);

        coincidencias.forEach(pk => {
          const div = document.createElement("div");
          div.textContent = pk;
          div.addEventListener("click", function () {
            searchInput.value = pk;
            suggestions.style.display = "none";
            buscarPredioPorTexto(pk);
          });
          suggestions.appendChild(div);
        });

        suggestions.style.display = coincidencias.length ? "block" : "none";
      });

      // Buscar manualmente (Enter o botón)
      searchButton.addEventListener("click", () => {
        buscarPredioPorTexto(searchInput.value.trim());
      });

      searchInput.addEventListener("keypress", function (e) {
        if (e.key === "Enter") buscarPredioPorTexto(searchInput.value.trim());
      });
    });
  </script>
</body>
</html>
