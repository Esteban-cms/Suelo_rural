<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>üåø Explorador Rural ‚Äì Brice√±o, Antioquia üåø</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="resources/ol.css">
  <link rel="stylesheet" href="resources/qgis2web.css">
  <script src="resources/ol.js"></script>
  <script src="resources/qgis2web_expressions.js"></script>
  <script src="resources/polyfills.js"></script>
  <script src="resources/functions.js"></script>
  <script src="resources/Autolinker.min.js"></script>
  <script src="resources/qgis2web.js"></script>
  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    #buscador {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      padding: 10px;
      display: flex;
      align-items: center;
    }
    #buscador input {
      border: none;
      outline: none;
      padding: 6px;
      border-radius: 6px;
      font-size: 14px;
      width: 250px;
    }
    #buscador button {
      background: #2e7d32;
      border: none;
      color: white;
      border-radius: 6px;
      padding: 6px 10px;
      margin-left: 6px;
      cursor: pointer;
    }
    #buscador button:hover {
      background: #1b5e20;
    }
    #titulo {
      position: absolute;
      top: 60px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 999;
      background: white;
      padding: 8px 16px;
      border-radius: 12px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      font-weight: bold;
      color: #2e7d32;
      font-family: sans-serif;
    }
  </style>
</head>

<body>
  <div id="buscador">
    <input id="buscadorPredio" type="text" placeholder="Ingrese matr√≠cula predial...">
    <button onclick="buscarPredio()">üîç</button>
  </div>
  <div id="titulo">üåø Explorador Rural ‚Äì Brice√±o, Antioquia üåø</div>
  <div id="map"></div>

  <!-- CAPAS DEL MAPA -->
  <script src="layers/Predios_Rurales.js"></script>
  <script src="layers/√ÅreaActividadRural_0.js"></script>

  <script>
    // Base map
    var map = new ol.Map({
      target: 'map',
      layers: [
        new ol.layer.Tile({
          source: new ol.source.OSM()
        }),
        json_√ÅreaActividadRural_0,
        json_Predios_Rurales
      ],
      view: new ol.View({
        center: ol.proj.fromLonLat([-75.65, 6.75]),
        zoom: 11
      })
    });

    // Funci√≥n de b√∫squeda por PK_PREDIOS
    function buscarPredio() {
      var codigo = document.getElementById('buscadorPredio').value.trim();
      if (!codigo) return;

      var encontrado = null;

      map.getLayers().forEach(function(layer) {
        if (layer instanceof ol.layer.Vector) {
          var source = layer.getSource();
          if (source && source.getFeatures) {
            var features = source.getFeatures();
            features.forEach(function(f) {
              if (String(f.get('PK_PREDIOS')).trim() === codigo) {
                encontrado = f;
              }
            });
          }
        }
      });

      if (encontrado) {
        var extent = encontrado.getGeometry().getExtent();
        map.getView().fit(extent, { duration: 1000, maxZoom: 17 });

        // Resaltar el predio encontrado
        encontrado.setStyle(new ol.style.Style({
          stroke: new ol.style.Stroke({ color: '#ff0000', width: 3 }),
          fill: new ol.style.Fill({ color: 'rgba(255, 0, 0, 0.25)' })
        }));
      } else {
        alert('No se encontr√≥ el predio con esa matr√≠cula.');
      }
    }

    // Buscar al presionar Enter
    document.getElementById('buscadorPredio').addEventListener('keyup', function(e) {
      if (e.key === 'Enter') buscarPredio();
    });
  </script>
</body>
</html>
