<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <link rel="stylesheet" href="./resources/ol.css">
  <link rel="stylesheet" href="resources/fontawesome-all.min.css">
  <link rel="stylesheet" href="./resources/ol-layerswitcher.css">
  <link rel="stylesheet" href="./resources/qgis2web.css">

  <style>
    html, body, #map {
      width: 100%;
      height: 100%;
      padding: 0;
      margin: 0;
      font-family: "Segoe UI", sans-serif;
    }

    #header {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(255,255,255,0.95);
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      padding: 10px 25px;
      z-index: 1000;
      text-align: center;
      font-weight: 600;
      color: #2e5339;
      font-size: 18px;
    }

    #search-container {
      position: absolute;
      top: 65px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
      background-color: rgba(255, 255, 255, 0.95);
      padding: 6px 10px;
      border-radius: 25px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      display: flex;
      align-items: center;
    }

    #search-input {
      border: none;
      outline: none;
      padding: 8px 12px;
      border-radius: 20px;
      width: 260px;
      font-size: 14px;
    }

    #suggestions {
      position: absolute;
      top: 100%;
      left: 0;
      right: 0;
      background: white;
      border-radius: 0 0 10px 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      max-height: 180px;
      overflow-y: auto;
      display: none;
      z-index: 1001;
    }

    #suggestions div {
      padding: 8px 12px;
      cursor: pointer;
    }

    #suggestions div:hover {
      background-color: #f0f0f0;
    }

    #search-button {
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      margin-left: 5px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #search-button:hover {
      background-color: #45a049;
    }

    /* --- Panel lateral derecho --- */
    #info-panel {
      position: absolute;
      top: 0;
      right: 0;
      width: 340px;
      height: 100%;
      background-color: rgba(255,255,255,0.97);
      box-shadow: -2px 0 8px rgba(0,0,0,0.2);
      overflow-y: auto;
      padding: 20px;
      transform: translateX(100%);
      transition: transform 0.4s ease;
      z-index: 1500;
    }

    #info-panel.active {
      transform: translateX(0);
    }

    #info-panel h2 {
      font-size: 18px;
      margin-bottom: 10px;
      color: #2e5339;
    }

    #info-panel .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: none;
      border: none;
      font-size: 20px;
      cursor: pointer;
      color: #333;
    }

    #info-panel p {
      margin: 6px 0;
      font-size: 14px;
      border-bottom: 1px solid #ddd;
      padding-bottom: 4px;
      line-height: 1.4;
    }

    @media (max-width: 600px) {
      #info-panel {
        width: 100%;
      }
      #search-container {
        width: 90%;
      }
    }
  </style>

  <title>🌿 Explorador Rural – Briceño, Antioquia 🌿</title>
</head>

<body>
  <div id="map"></div>
  <div id="header">🌿 Explorador Rural – Briceño, Antioquia 🌿</div>

  <div id="search-container">
    <div style="position: relative; width: 100%;">
      <input type="text" id="search-input" placeholder="Buscar matrícula (PK_PREDIOS)">
      <div id="suggestions"></div>
    </div>
    <button id="search-button"><i class="fas fa-search"></i></button>
  </div>

  <!-- Panel lateral -->
  <div id="info-panel">
    <button class="close-btn">&times;</button>
    <h2>Información del Predio</h2>
    <div id="info-content">
      <p>Selecciona un predio para ver los detalles.</p>
    </div>
  </div>

  <!-- Librerías -->
  <script src="resources/qgis2web_expressions.js"></script>
  <script src="./resources/functions.js"></script>
  <script src="./resources/ol.js"></script>
  <script src="./resources/ol-layerswitcher.js"></script>
  <script src="./layers/Predios_Usos_Unidos_0.js"></script>
  <script src="./styles/Predios_Usos_Unidos_0_style.js"></script>
  <script src="./layers/layers.js"></script>
  <script src="./resources/Autolinker.min.js"></script>
  <script src="./resources/qgis2web.js"></script>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const map = new ol.Map({
        target: 'map',
        layers: [lyr_Predios_Usos_Unidos_0],
        view: new ol.View({
          center: ol.proj.fromLonLat([-75.569, 7.132]),
          zoom: 14
        })
      });

      const searchInput = document.getElementById("search-input");
      const searchButton = document.getElementById("search-button");
      const suggestions = document.getElementById("suggestions");
      const source = lyr_Predios_Usos_Unidos_0.getSource();

      const infoPanel = document.getElementById("info-panel");
      const infoContent = document.getElementById("info-content");
      const closeBtn = document.querySelector(".close-btn");

      closeBtn.addEventListener("click", () => {
        infoPanel.classList.remove("active");
      });

      const highlightLayer = new ol.layer.Vector({
        source: new ol.source.Vector(),
        style: new ol.style.Style({
          stroke: new ol.style.Stroke({ color: 'red', width: 3 }),
          fill: new ol.style.Fill({ color: 'rgba(255,0,0,0.1)' })
        })
      });
      map.addLayer(highlightLayer);

      // Mostrar información detallada
      function mostrarInfo(feature) {
        const geom = feature.getGeometry();
        const area_m2 = ol.sphere.getArea(geom);
        const area_ha = (area_m2 / 10000).toFixed(2);

        const centro = ol.extent.getCenter(geom.getExtent());
        const centroLonLat = ol.proj.transform(centro, 'EPSG:3857', 'EPSG:4326');
        const lon = centroLonLat[0].toFixed(5);
        const lat = centroLonLat[1].toFixed(5);

        const campos = [
          ["Matrícula", feature.get("PK_PREDIOS")],
          ["Vereda", feature.get("VEREDA")],
          ["Uso del suelo", feature.get("USO")],
          ["Área del predio (ha)", area_ha],
          ["Centroide (lon, lat)", `${lon}, ${lat}`],
          ["Área de conservación", feature.get("AreasConservacionProteccionAmbiental")],
          ["Condición de amenaza", feature.get("CondicionAmenazaRural")],
          ["Condición de riesgo", feature.get("CondicionRiesgoRural")],
          ["Gestión del riesgo", feature.get("Proteccion_GestionRiesgo")]
        ];

        let html = "";
        campos.forEach(([label, valor]) => {
          html += `<p><strong>${label}:</strong> ${valor || "No definido"}</p>`;
        });

        infoContent.innerHTML = html;
        infoPanel.classList.add("active");
      }

      function buscarPredioPorTexto(texto) {
        highlightLayer.getSource().clear();
        const feats = source.getFeatures();
        const f = feats.find(ft => ft.get("PK_PREDIOS")?.toString() === texto);
        if (f) {
          const geometry = f.getGeometry();
          const extent = geometry.getExtent();
          map.getView().fit(extent, { duration: 800, maxZoom: 17 });
          const centro = ol.extent.getCenter(extent);
          map.getView().animate({ center: centro, duration: 800 });
          const clone = f.clone();
          highlightLayer.getSource().addFeature(clone);
          mostrarInfo(f);
        } else {
          alert("⚠️ No se encontró ningún predio con esa matrícula.");
        }
      }

      searchInput.addEventListener("input", function () {
        const texto = this.value.trim().toLowerCase();
        suggestions.innerHTML = "";
        if (!texto) {
          suggestions.style.display = "none";
          return;
        }

        const feats = source.getFeatures();
        const coincidencias = feats
          .map(f => f.get("PK_PREDIOS")?.toString())
          .filter(pk => pk && pk.toLowerCase().includes(texto))
          .slice(0, 10);

        coincidencias.forEach(pk => {
          const div = document.createElement("div");
          div.textContent = pk;
          div.addEventListener("click", function () {
            searchInput.value = pk;
            suggestions.style.display = "none";
            buscarPredioPorTexto(pk);
          });
          suggestions.appendChild(div);
        });

        suggestions.style.display = coincidencias.length ? "block" : "none";
      });

      searchButton.addEventListener("click", () => {
        buscarPredioPorTexto(searchInput.value.trim());
      });

      searchInput.addEventListener("keypress", function (e) {
        if (e.key === "Enter") buscarPredioPorTexto(searchInput.value.trim());
      });
    });
  </script>
</body>
</html>
